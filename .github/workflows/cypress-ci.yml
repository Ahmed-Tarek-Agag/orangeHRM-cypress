name: OrangeHRM Cypress CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    env:
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # ğŸ”¹ Clean old Allure reports
      - name: Clean old reports
        run: |
          npm run cypress:clean
          mkdir -p reports/allure

      # ğŸ”¹ Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=https://opensource-demo.orangehrmlive.com

      # ğŸ”¹ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            npm run allure:generate
            # Ø§Ù†Ù‚Ù„Ù‡Ø§ ÙÙŠ Ù…Ø¬Ù„Ø¯ reports/allure
            mv allure-report reports/allure
          else
            echo "No Allure results found"
          fi

      # ğŸ”¹ Prepare publish folder
      - name: Prepare publish folder
        if: always()
        run: |
          rm -rf publish
          mkdir -p publish/allure
          cp -r reports/allure/* publish/allure/
          cat <<EOF > publish/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>Cypress Test Reports</title>
            <style>
              body { font-family: Arial; text-align: center; margin-top: 50px; }
              a { display: block; margin: 20px; font-size: 20px; text-decoration: none; }
            </style>
          </head>
          <body>
            <h1>ğŸš€ Cypress Test Reports</h1>
            <a href="./allure/index.html">âœ¨ Allure Report</a>
          </body>
          </html>
          EOF

      # ğŸ”¹ Deploy Reports to GitHub Pages
      - name: Deploy Reports to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          publish_branch: gh-pages

      # ğŸ”¹ Print Report URL
      - name: Print report URL
        if: always()
        run: |
          USER_NAME=${GITHUB_REPOSITORY%%/*}
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          echo "=============================================="
          echo "ğŸ¯ Allure Report:"
          echo "https://${USER_NAME}.github.io/${REPO_NAME}/allure/"
          echo "=============================================="
