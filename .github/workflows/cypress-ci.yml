name: OrangeHRM Cypress CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    env:
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # üîπ Clean old Allure reports
      - name: Clean old reports
        run: |
          npm run cypress:clean
          mkdir -p reports/allure

      # üîπ Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=https://opensource-demo.orangehrmlive.com

      # üîπ Generate Allure Report safely
      - name: Generate Allure Report
        if: always()
        run: |
          rm -rf reports/allure
          mkdir -p reports/allure
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            echo "Generating Allure Report..."
            npm run allure:generate
            mv allure-report/* reports/allure/ 2>/dev/null || echo "‚ö†Ô∏è No files generated"
            echo "‚úÖ Allure Report generated successfully."
          else
            echo "‚ö†Ô∏è No Allure results found. Skipping report generation."
          fi

      # üîπ Prepare publish folder safely
      - name: Prepare publish folder
        if: always()
        run: |
          rm -rf publish
          mkdir -p publish/allure
          if [ -d "reports/allure" ] && [ "$(ls -A reports/allure)" ]; then
            cp -r reports/allure/* publish/allure/
            echo "‚úÖ Allure reports copied successfully."
          else
            echo "‚ö†Ô∏è No Allure reports to copy. Folder created empty."
          fi
          cat <<EOF > publish/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>Cypress Test Reports</title>
            <style>
              body { font-family: Arial; text-align: center; margin-top: 50px; }
              a { display: block; margin: 20px; font-size: 20px; text-decoration: none; }
            </style>
          </head>
          <body>
            <h1>üöÄ Cypress Test Reports</h1>
            <a href="./allure/index.html">‚ú® Allure Report</a>
          </body>
          </html>
          EOF

      # üîπ Deploy Reports to GitHub Pages
      - name: Deploy Reports to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          publish_branch: gh-pages

      # üîπ Print Report URL
      - name: Print report URL
        if: always()
        run: |
          USER_NAME=${GITHUB_REPOSITORY%%/*}
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          echo "=============================================="
          echo "üéØ Allure Report URL:"
          echo "https://${USER_NAME}.github.io/${REPO_NAME}/allure/"
          echo "=============================================="
