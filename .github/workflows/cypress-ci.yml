name: OrangeHRM Cypress CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    env:
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # üîπ Clean old reports
      - name: Clean old reports
        run: |
          npm run cypress:clean
          rm -rf mochawesome-report mochawesome.json
          mkdir -p reports/allure

      # üîπ Run Cypress tests (ŸÖÿ±ÿ© Ÿàÿßÿ≠ÿØÿ© ÿ®ÿ≥)
      - name: Run Cypress tests
        run: npm run cypress:run

      # üîπ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          rm -rf reports/allure
          mkdir -p reports/allure
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            echo "Generating Allure Report..."
            npm run allure:generate
            mv allure-report/* reports/allure/
            echo "‚úÖ Allure Report generated."
          else
            echo "‚ö†Ô∏è No Allure results found."
          fi

      # üîπ Generate Mochawesome Report
      - name: Generate Mochawesome Report
        if: always()
        run: |
          if [ -d "cypress/reports/mochawesome" ] && [ "$(ls -A cypress/reports/mochawesome)" ]; then
            echo "Generating Mochawesome Report..."
            npm run mocha:merge
            npm run mocha:report
            echo "‚úÖ Mochawesome Report generated."
          else
            echo "‚ö†Ô∏è No Mochawesome results found."
          fi

      # üîπ Prepare publish folder
      - name: Prepare publish folder
        if: always()
        run: |
          rm -rf publish
          mkdir -p publish/allure publish/mochawesome

          if [ -d "reports/allure" ]; then
            cp -r reports/allure/* publish/allure/
          fi

          if [ -d "mochawesome-report" ]; then
            cp -r mochawesome-report/* publish/mochawesome/
          fi

          cat <<EOF > publish/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>Cypress Reports</title>
            <style>
              body { font-family: Arial; text-align: center; margin-top: 50px; }
              a { display: block; margin: 20px; font-size: 22px; }
            </style>
          </head>
          <body>
            <h1>üöÄ Cypress Test Reports</h1>
            <a href="./allure/index.html">‚ú® Allure Report</a>
            <a href="./mochawesome/mochawesome-report.html">üìä Mochawesome Report</a>
          </body>
          </html>
          EOF

      # üîπ Deploy to GitHub Pages
      - name: Deploy Reports to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish
          publish_branch: gh-pages

      # üîπ Print Report URLs
      - name: Print report URLs
        if: always()
        run: |
          USER_NAME=${GITHUB_REPOSITORY%%/*}
          REPO_NAME=${GITHUB_REPOSITORY#*/}
           echo "======================================"
          echo "üîó Cypress Test Reports"
          echo "https://${USERNAME}.github.io/${REPO_NAME}/"
          echo "======================================"
          echo "üîó Allure Report:"
          echo "https://${USER_NAME}.github.io/${REPO_NAME}/allure/"
          echo "üîó Mochawesome Report:"
          echo "https://${USER_NAME}.github.io/${REPO_NAME}/mochawesome/mochawesome-report.html"
          echo "======================================"
