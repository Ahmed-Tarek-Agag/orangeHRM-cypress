name: OrangeHRM Cypress CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    env:
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # Clean old reports
      - name: Clean old reports
        run: |
          rm -rf reports
          rm -rf cypress/reports
          rm -rf allure-report allure-results
          mkdir -p reports/mochawesome reports/allure

      # Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=https://opensource-demo.orangehrmlive.com
        continue-on-error: true

      # Check if JSON reports exist
      - name: Check Cypress JSON Reports
        id: check-json
        run: |
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            echo "reports_exist=true" >> $GITHUB_ENV
          else
            echo "reports_exist=false" >> $GITHUB_ENV
          fi

      # Generate Mochawesome Report only if JSON exists
      - name: Generate Mochawesome Report
        if: env.reports_exist == 'true'
        run: |
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/output.json
          npx marge cypress/reports/output.json \
            -o reports/mochawesome \
            -f index

      # Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            npx allure generate allure-results --clean -o reports/allure
          else
            echo "No Allure results found"
          fi

      # Create Landing Page dynamically
      - name: Create Landing Page
        if: always()
        run: |
          echo "<!DOCTYPE html>
          <html>
          <head>
            <title>Test Reports</title>
            <style>
              body { font-family: Arial; text-align: center; margin-top: 50px; }
              a { display: block; margin: 20px; font-size: 20px; text-decoration: none; color: #333; }
            </style>
          </head>
          <body>
            <h1>üöÄ Cypress Test Reports</h1>" > reports/index.html

          if [ -d "reports/mochawesome" ]; then
            echo '<a href="./mochawesome/index.html">üìä Mochawesome Report</a>' >> reports/index.html
          fi

          if [ -d "reports/allure" ]; then
            echo '<a href="./allure/index.html">‚ú® Allure Report</a>' >> reports/index.html
          fi

          echo "</body></html>" >> reports/index.html

      # Deploy to GitHub Pages
      - name: Deploy Reports to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          publish_branch: gh-pages

      # Print report URLs
      - name: Print Report URLs
        if: always()
        run: |
          USER_NAME=${GITHUB_REPOSITORY%%/*}
          REPO_NAME=${GITHUB_REPOSITORY#*/}

          echo "=============================================="
          echo "üéØ Test Reports URLs"
          echo ""
          if [ -d "reports/mochawesome" ]; then
            echo "üìä Mochawesome Report: https://${USER_NAME}.github.io/${REPO_NAME}/mochawesome/index.html"
          fi
          if [ -d "reports/allure" ]; then
            echo "‚ú® Allure Report: https://${USER_NAME}.github.io/${REPO_NAME}/allure/index.html"
          fi
          echo "üè† Landing Page: https://${USER_NAME}.github.io/${REPO_NAME}/"
          echo "=============================================="
