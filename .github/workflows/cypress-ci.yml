name: OrangeHRM Cypress CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    env:
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # üîπ Clean old reports
      - name: Clean old reports
        run: |
          npm run cypress:clean
          mkdir -p reports/allure

      # üîπ Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=https://opensource-demo.orangehrmlive.com
       

      # üîπ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
              npm run allure:generate
          else
              echo "No Allure results found"
          fi

      # üîπ Create main index.html
      - name: Create main index.html
        if: always()
        run: |
          cat <<EOF > reports/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>Cypress Test Reports</title>
            <style>
              body { font-family: Arial; text-align: center; margin-top: 50px; }
              a { display: block; margin: 20px; font-size: 20px; text-decoration: none; }
            </style>
          </head>
          <body>
            <h1>üöÄ Cypress Test Reports</h1>
            <a href="./allure/index.html">‚ú® Allure Report</a>
          </body>
          </html>
          EOF

      # üîπ Deploy Reports to GitHub Pages
      - name: Deploy Reports to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          publish_branch: gh-pages

      # üîπ Print Report URL
      - name: Print report URL
        if: always()
        run: |
          USER_NAME=${GITHUB_REPOSITORY%%/*}
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          echo "=============================================="
          echo "üéØ Test Reports URL"
          echo "‚ú® Allure Report:"
          echo "https://${USER_NAME}.github.io/${REPO_NAME}/allure/"
          echo "üè† Landing Page:"
          echo "https://${USER_NAME}.github.io/${REPO_NAME}/"
          echo "=============================================="
