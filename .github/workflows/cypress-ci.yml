name: OrangeHRM Cypress CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    env:
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # ğŸ”¹ Clean old reports
      - name: Clean old reports
        run: |
          rm -rf cypress/reports allure-report allure-results
          mkdir -p cypress/reports allure-report

      # ğŸ”¹ Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=https://opensource-demo.orangehrmlive.com
        continue-on-error: true

      # ğŸ”¹ Generate Mochawesome Report
      - name: Generate Mochawesome Report
        if: always()
        run: |
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/output.json
            npx marge cypress/reports/output.json -f index -o cypress/reports
          else
            echo "No JSON files to merge"
          fi

      # ğŸ”¹ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            npx allure generate allure-results --clean -o allure-report
          else
            echo "No Allure results found"
          fi

      # ğŸ”¹ Deploy Mochawesome
      - name: Deploy Mochawesome to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress/reports
          publish_branch: gh-pages
          user_name: 'github-actions'
          user_email: 'github-actions@github.com'

      # ğŸ”¹ Deploy Allure
      - name: Deploy Allure to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          user_name: 'github-actions'
          user_email: 'github-actions@github.com'
          destination_dir: allure  # Ø­ØªÙ‰ ÙŠÙƒÙˆÙ† Ø±Ø§Ø¨Ø· Ù…Ø®ØªÙ„Ù Ø¹Ù† Mochawesome

      # ğŸ”¹ Print report URLs
      - name: Print report URLs
        if: always()
        run: |
          USER_NAME=${GITHUB_REPOSITORY%%/*}
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          echo "=============================================="
          echo "ğŸ¯ Mochawesome Report: https://${USER_NAME}.github.io/${REPO_NAME}/"
          echo "ğŸ¯ Allure Report:     https://${USER_NAME}.github.io/${REPO_NAME}/allure/"
          echo "=============================================="
