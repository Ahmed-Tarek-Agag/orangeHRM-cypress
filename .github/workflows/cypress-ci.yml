name: OrangeHRM Cypress CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write # to enable GitHub Pages deployment

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    env:
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js >=22
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install jq (for parsing JSON)
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 5Ô∏è‚É£ Prepare folders (delete old reports)
      - name: Clean previous reports
        run: |
          rm -rf cypress/reports allure-report allure-results
          mkdir -p cypress/reports allure-report

      # 6Ô∏è‚É£ Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=https://opensource-demo.orangehrmlive.com
        continue-on-error: true

      # 7Ô∏è‚É£ Generate Mochawesome Report
      - name: Generate Mochawesome Report
        if: always()
        run: |
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/output.json
            npx marge cypress/reports/output.json -f report -o cypress/reports
          else
            echo "No JSON files to merge"
          fi

      # 8Ô∏è‚É£ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            npx allure generate allure-results --clean -o allure-report
          else
            echo "No Allure results found"
          fi

      # 9Ô∏è‚É£ Upload Artifacts
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-Artifacts
          path: |
            cypress/reports
            allure-report
            cypress/screenshots
            cypress/videos

      # üîü Show Passed & Failed Tests in Logs
      - name: Show Passed and Failed Tests
        if: always()
        run: |
          if [ -f "cypress/reports/output.json" ]; then
            echo "========== TEST SUMMARY =========="
            echo "‚úÖ Passed Tests:"
            jq -r '.results[].suites[].tests[] | select(.state=="passed") | "  - \(.fullTitle)"' cypress/reports/output.json
            echo ""
            echo "‚ùå Failed Tests:"
            jq -r '.results[].suites[].tests[] | select(.state=="failed") | "  - \(.fullTitle)"' cypress/reports/output.json
            echo "=================================="
          else
            echo "No test results found"
          fi

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy Mochawesome to GitHub Pages
      - name: Deploy Mochawesome to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: cypress/reports
          publish_branch: gh-pages

      # 1Ô∏è‚É£2Ô∏è‚É£ Print Report URL
      - name: Print Mochawesome Report URL
        if: always()
        run: |
          USER_NAME=${GITHUB_REPOSITORY%%/*}
          REPO_NAME=${GITHUB_REPOSITORY#*/}

          echo "=============================================="
          echo "üéØ Mochawesome Report URL:"
          echo "https://${USER_NAME}.github.io/${REPO_NAME}/report.html"
          echo "=============================================="
