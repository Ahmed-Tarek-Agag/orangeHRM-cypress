name: OrangeHRM Cypress CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    env:
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Prepare folders & clean old reports
      - name: Clean old reports
        run: |
          rm -rf cypress/reports allure-report allure-results
          mkdir -p cypress/reports allure-report

      # 5Ô∏è‚É£ Run Cypress Tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=https://opensource-demo.orangehrmlive.com
        continue-on-error: true

      # 6Ô∏è‚É£ Generate Mochawesome Report
      - name: Generate Mochawesome Report
        if: always()
        run: |
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/output.json
            npx marge cypress/reports/output.json -f report -o cypress/reports
          else
            echo "No JSON files to merge"
          fi

      # 7Ô∏è‚É£ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            npx allure generate allure-results --clean -o allure-report
          else
            echo "No Allure results found"
          fi

      # 8Ô∏è‚É£ Upload Artifacts
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-Artifacts
          path: |
            cypress/reports
            allure-report
            cypress/screenshots
            cypress/videos

      # 9Ô∏è‚É£ Deploy Mochawesome Report to GitHub Pages
      - name: Deploy Mochawesome to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: cypress/reports
          publish_branch: gh-pages

      # üîü Print Report URL
      - name: Print Mochawesome Report URL
        if: always()
        run: |
          USER_NAME=${GITHUB_REPOSITORY%%/*}
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          echo "=============================================="
          echo "üéØ Mochawesome Report:"
          echo "https://${USER_NAME}.github.io/${REPO_NAME}/report.html"
          echo "=============================================="
