name: OrangeHRM Cypress CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    env:
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # ‚úÖ Run Cypress Tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=https://opensource-demo.orangehrmlive.com
        continue-on-error: true

      # ‚úÖ Prepare folders
      - name: Prepare folders
        run: mkdir -p cypress/reports cypress/screenshots allure-report

      # ‚úÖ Generate Mochawesome Report
      - name: Generate Mochawesome Report
        if: always()
        run: |
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/output.json
            npx marge cypress/reports/output.json -f report -o cypress/reports
          else
            echo "No JSON files to merge"
          fi

      # ‚úÖ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            npx allure generate allure-results --clean -o allure-report
          else
            echo "No Allure results found"
          fi

      # ‚úÖ Upload artifacts
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-Artifacts
          path: |
            cypress/reports
            allure-report
            cypress/screenshots
            cypress/videos

      # ‚úÖ Show Passed and Failed Tests
      - name: Show Passed and Failed Tests
        if: always()
        run: |
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/output.json
            echo "========== TEST SUMMARY =========="
            echo "‚úÖ Passed Tests:"
            cat cypress/reports/output.json | jq -r '.results[].suites[].tests[] | select(.state=="passed") | "  - \(.fullTitle)"'
            echo ""
            echo "‚ùå Failed Tests:"
            cat cypress/reports/output.json | jq -r '.results[].suites[].tests[] | select(.state=="failed") | "  - \(.fullTitle)"'
            echo "=================================="
          else
            echo "No test results found"
          fi

      # ‚úÖ Deploy Mochawesome Report to GitHub Pages
      - name: Deploy Mochawesome to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./cypress/reports
          publish_branch: gh-pages
          user_name: 'github-actions'
          user_email: 'github-actions@github.com'

      # ‚úÖ Print Direct URL to Mochawesome Report for this run
      - name: Print Direct URL to Mochawesome Report
        if: always()
        run: |
          # Extract username and repo
          USER_NAME=${GITHUB_REPOSITORY%%/*}
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          # Report URL
          REPORT_URL="https://${USER_NAME}.github.io/${REPO_NAME}/report.html"
          echo "=============================================="
          echo "üéØ Open Mochawesome Report directly in browser:"
          echo "${REPORT_URL}"
          echo "=============================================="
