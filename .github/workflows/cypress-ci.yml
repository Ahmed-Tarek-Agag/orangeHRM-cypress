name: OrangeHRM Cypress CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    env:
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # ✅ Run Cypress Tests (continue even if some fail)
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=https://opensource-demo.orangehrmlive.com
        continue-on-error: true

      # ✅ Prepare folders to avoid warnings
      - name: Prepare folders
        run: mkdir -p cypress/reports cypress/screenshots allure-report

      # ✅ Generate Mochawesome Report
      - name: Generate Mochawesome Report
        if: always()
        run: |
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/output.json
            npx marge cypress/reports/output.json -f report -o cypress/reports
          else
            echo "No JSON files to merge"
          fi

      # ✅ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            npx allure generate allure-results --clean -o allure-report
          else
            echo "No Allure results found"
          fi

      # ✅ Upload Mochawesome Report
      - name: Upload Mochawesome Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-Mochawesome-Report
          path: cypress/reports

      # ✅ Upload Allure Report
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-Allure-Report
          path: allure-report

      # ✅ Check and Upload Cypress Screenshots
      - name: Check Screenshots
        if: always()
        run: |
          if compgen -G "cypress/screenshots/*" > /dev/null; then
            echo "Screenshots exist"
          else
            echo "No screenshots found"
      - name: Upload Cypress Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-Screenshots
          path: cypress/screenshots

      # ✅ Check and Upload Cypress Videos
      - name: Check Videos
        if: always()
        run: |
          if compgen -G "cypress/videos/*" > /dev/null; then
            echo "Videos exist"
          else
            echo "No videos found"
      - name: Upload Cypress Videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-Videos
          path: cypress/videos

      # ✅ Show Passed and Failed Tests in GitHub Actions log
      - name: Show Passed and Failed Tests on GitHub Actions
        if: always()
        run: |
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/output.json
            echo "========== TEST SUMMARY =========="
            echo "✅ Passed Tests:"
            cat cypress/reports/output.json | jq -r '.results[].suites[].tests[] | select(.state=="passed") | "  - \(.fullTitle)"'
            echo ""
            echo "❌ Failed Tests:"
            cat cypress/reports/output.json | jq -r '.results[].suites[].tests[] | select(.state=="failed") | "  - \(.fullTitle)"'
            echo "=================================="
          else
            echo "No test results found"
          fi
