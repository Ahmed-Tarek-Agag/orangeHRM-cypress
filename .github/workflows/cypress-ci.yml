name: OrangeHRM Cypress CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    env:
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

    steps:
      # ‚úÖ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚úÖ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ‚úÖ Install dependencies
      - name: Install dependencies
        run: npm install

      # ‚úÖ Clean old reports
      - name: Clean old reports
        run: |
          rm -rf reports
          rm -rf cypress/reports
          rm -rf allure-report allure-results
          mkdir -p reports/mochawesome reports/allure

      # ‚úÖ Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=https://opensource-demo.orangehrmlive.com
        continue-on-error: true

      # ‚úÖ List JSON reports (debug)
      - name: List Cypress JSON reports
        run: ls -l cypress/reports/

      # ‚úÖ Generate Mochawesome Report
      - name: Generate Mochawesome Report
        if: always()
        run: |
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/output.json
            npx marge cypress/reports/output.json \
              -o reports/mochawesome \
              -f index
          else
            echo "No JSON files to merge"
          fi

      # ‚úÖ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            npx allure generate allure-results --clean -o reports/allure
          else
            echo "No Allure results found"
          fi

      # ‚úÖ Create Landing Page
      - name: Create Landing Page
        if: always()
        run: |
          cat <<EOF > reports/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>Test Reports</title>
            <style>
              body { font-family: Arial; text-align: center; margin-top: 50px; }
              a { display: block; margin: 20px; font-size: 20px; text-decoration: none; color: #333; }
            </style>
          </head>
          <body>
            <h1>üöÄ Cypress Test Reports</h1>
            <a href="./mochawesome/index.html">üìä Mochawesome Report</a>
            <a href="./allure/index.html">‚ú® Allure Report</a>
          </body>
          </html>
          EOF

      # ‚úÖ Deploy Reports to GitHub Pages
      - name: Deploy Reports to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          publish_branch: gh-pages

      # ‚úÖ Print Report URLs
      - name: Print report URLs
        if: always()
        run: |
          USER_NAME=${GITHUB_REPOSITORY%%/*}
          REPO_NAME=${GITHUB_REPOSITORY#*/}

          echo "=============================================="
          echo "üéØ Cypress Test Reports URLs"
          echo ""
          echo "üìä Mochawesome Report: https://${USER_NAME}.github.io/${REPO_NAME}/mochawesome/index.html"
          echo "‚ú® Allure Report: https://${USER_NAME}.github.io/${REPO_NAME}/allure/index.html"
          echo "üè† Landing Page: https://${USER_NAME}.github.io/${REPO_NAME}/"
          echo "=============================================="
