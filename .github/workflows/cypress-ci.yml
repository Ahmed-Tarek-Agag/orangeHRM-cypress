name: OrangeHRM Cypress CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write   # ŸÖŸáŸÖ ÿ¨ÿØŸãÿß ŸÑŸÄ gh-pages

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    env:
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

    steps:
      # -------------------------
      # Checkout Repo & Setup Node
      # -------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Node >=20 ŸÖŸÜÿßÿ≥ÿ® ŸÑŸÉŸÑ ÿßŸÑÿ≠ÿ≤ŸÖ

      - name: Install dependencies
        run: npm ci

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # -------------------------
      # Install Allure CLI Globally
      # -------------------------
      - name: Install Allure CLI
        run: npm install -g allure-commandline@2.36.0 --unsafe-perm=true

      # -------------------------
      # Run Cypress Tests
      # -------------------------
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=https://opensource-demo.orangehrmlive.com
        continue-on-error: true

      # -------------------------
      # Prepare folders (clean old reports)
      # -------------------------
      - name: Clean old reports
        run: |
          rm -rf cypress/reports allure-report allure-results
          mkdir -p cypress/reports allure-report

      # -------------------------
      # Generate Mochawesome Report
      # -------------------------
      - name: Generate Mochawesome Report
        if: always()
        run: |
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            npx mochawesome-merge cypress/reports/*.json > cypress/reports/output.json
            npx marge cypress/reports/output.json -f report -o cypress/reports
          else
            echo "No JSON files to merge"
          fi

      # -------------------------
      # Generate Allure Report
      # -------------------------
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            allure generate allure-results --clean -o allure-report
          else
            echo "No Allure results found"
          fi

      # -------------------------
      # Upload Artifacts
      # -------------------------
      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Cypress-Artifacts
          path: |
            cypress/reports
            allure-report
            cypress/screenshots
            cypress/videos

      # -------------------------
      # Show Passed & Failed Tests in Logs
      # -------------------------
      - name: Show Passed & Failed Tests
        if: always()
        run: |
          if [ -f "cypress/reports/output.json" ]; then
            echo "========== TEST SUMMARY =========="
            echo "‚úÖ Passed Tests:"
            jq -r '.results[].suites[].tests[] | select(.state=="passed") | "  - \(.fullTitle)"' cypress/reports/output.json
            echo ""
            echo "‚ùå Failed Tests:"
            jq -r '.results[].suites[].tests[] | select(.state=="failed") | "  - \(.fullTitle)"' cypress/reports/output.json
            echo "=================================="
          else
            echo "No test results found"
          fi

      # -------------------------
      # Deploy Mochawesome to GitHub Pages
      # -------------------------
      - name: Deploy Mochawesome to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: cypress/reports
          publish_branch: gh-pages

      # -------------------------
      # Print Report URL
      # -------------------------
      - name: Print Mochawesome Report URL
        if: always()
        run: |
          USER_NAME=${GITHUB_REPOSITORY%%/*}
          REPO_NAME=${GITHUB_REPOSITORY#*/}

          echo "=============================================="
          echo "üéØ Mochawesome Report:"
          echo "https://${USER_NAME}.github.io/${REPO_NAME}/report.html"
          echo "=============================================="
