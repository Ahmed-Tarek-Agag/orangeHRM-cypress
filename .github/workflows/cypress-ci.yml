name: OrangeHRM Cypress CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  cypress-tests:
    runs-on: ubuntu-latest

    env:
      CYPRESS_USERNAME: ${{ secrets.CYPRESS_USERNAME }}
      CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # üîπ Clean old reports (SAFE)
      - name: Clean old reports
        run: |
          rm -rf reports
          rm -rf cypress/reports
          rm -rf allure-report allure-results
          mkdir -p reports/mochawesome reports/allure

      # üîπ Run Cypress tests
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          config: baseUrl=https://opensource-demo.orangehrmlive.com
        continue-on-error: true

      # üîπ Generate Mochawesome Report
      - name: Generate Mochawesome Report
        if: always()
        run: |
          if compgen -G "cypress/reports/*.json" > /dev/null; then
            npx mochawesome-merge cypress/reports/*.json > reports/mochawesome/output.json
            npx marge reports/mochawesome/output.json -o reports/mochawesome -f index
          else
            echo "No Mochawesome JSON files found"
          fi

      # üîπ Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            npx allure generate allure-results --clean -o reports/allure
          else
            echo "No Allure results found"
          fi

      # üîπ Create Landing index.html
      - name: Create main index.html
        if: always()
        run: |
          cat <<EOF > reports/index.html
          <!DOCTYPE html>
          <html>
          <head>
            <title>Test Reports</title>
            <style>
              body { font-family: Arial; text-align: center; margin-top: 50px; }
              a { display: block; margin: 20px; font-size: 20px; }
            </style>
          </head>
          <body>
            <h1>üöÄ Cypress Test Reports</h1>
            <a href="./mochawesome/index.html">üìä Mochawesome Report</a>
            <a href="./allure/index.html">‚ú® Allure Report</a>
          </body>
          </html>
          EOF

      # üîπ Deploy to GitHub Pages
      - name: Deploy Reports to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./reports
          publish_branch: gh-pages

      # üîπ Print Report URLs
      - name: Print report URLs
        if: always()
        run: |
          USER_NAME=${GITHUB_REPOSITORY%%/*}
          REPO_NAME=${GITHUB_REPOSITORY#*/}

          echo "=============================================="
          echo "üéØ Test Reports URLs"
          echo ""
          echo "‚ú® Allure Report:"
          echo "https://${USER_NAME}.github.io/${REPO_NAME}/allure/"
          echo ""
          echo "üìä Mochawesome Report:"
          echo "https://${USER_NAME}.github.io/${REPO_NAME}/mochawesome/"
          echo ""
          echo "üè† Landing Page:"
          echo "https://${USER_NAME}.github.io/${REPO_NAME}/"
          echo "=============================================="

